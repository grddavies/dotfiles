# Install antigen zsh plugin manager
[".config/zsh/antigen.zsh"]
    type = "file"
    url = "https://git.io/antigen"
    refreshPeriod = "168h"

# Install asdf environment manager
[".asdf"]
    type = "git-repo"
    url = "git@github.com:asdf-vm/asdf.git"
    [".asdf".clone]
    args = ["--branch", "v0.11.2"]

{{- if .fonts }}
# Install Fonts to os-specific location
{{- $fontDir := "" }}
{{-   if eq .chezmoi.os "darwin" }}
{{-     $fontDir = "Library/Fonts" }}
{{-   else if eq .chezmoi.os "linux" }}
{{-     $fontDir = ".local/share/fonts" }}
{{-   end }}

# FiraCode NF
["{{ $fontDir }}/FiraCodeNF"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/FiraCode.zip"
    include = [ "Fira*Complete.ttf" ]

# CaskaydiaCove NF
["{{ $fontDir }}/CaskaydiaCoveNF"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/CascadiaCode.zip"
    include = [ "*Complete.ttf", "*Mono.ttf" ]

# Ubuntu NF
["{{ $fontDir }}/UbuntuNF"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/Ubuntu.zip"
    include = [ "*Complete.ttf", "*Mono.ttf" ]

# Nerd Font Symbols Only
["{{ $fontDir }}/NerdFontGlyphs"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/2.2.0-RC/NerdFontsSymbolsOnly.zip"
    include = ["*.ttf"]

# FiraCode
["{{ $fontDir }}/FiraCode"]
    type = "archive"
    url = "https://github.com/tonsky/FiraCode/releases/download/6.2/Fira_Code_v6.2.zip"
    stripComponents = 1
    include = ["*/FiraCode-VF.ttf"]

# VictorMono
["{{ $fontDir }}/VictorMono"]
    type = "archive"
    url = "https://rubjo.github.io/victor-mono/VictorMonoAll.zip"
    stripComponents = 1
    include = ["*/*.ttf"]

{{- end }}

# Kitty logo
# macOS: May need to run `rm /var/folders/*/*/*/com.apple.dock.iconcache; killall Dock`
[".config/kitty/kitty.app.png"]
    type = "file"
    url = "https://raw.githubusercontent.com/samholmes/whiskers/main/whiskers-tokyo.png"
