# Powerlevel10k zsh prompt theme
[".local/share/zsh/powerlevel10k"]
    type = "archive"
    url = "https://github.com/romkatv/powerlevel10k/archive/v1.17.0.tar.gz"
    stripComponents = 1

# Syntax highlighting in the zsh shell
[".local/share/zsh/f-sy-h"]
    type = "archive"
    url = "https://github.com/z-shell/F-Sy-H/archive/refs/tags/v1.67.tar.gz"
    exact = true
    stripComponents = 1

# Syntax highlighting in the zsh shell
[".local/share/zsh/sudo/sudo.plugin.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/sudo/sudo.plugin.zsh"
    refreshPeriod = "168h"

# Command suggestions
[".local/share/zsh/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

# Various completion scripts
[".local/share/zsh/zsh-completions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-completions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

# Install asdf environment manager
[".asdf"]
    type = "archive"
    url = "https://github.com/asdf-vm/asdf/archive/refs/tags/v0.11.3.tar.gz"
    stripComponents = 1

{{- if .fonts }}
# Install Fonts to os-specific location
{{- $fontDir := "" }}
{{-   if eq .chezmoi.os "darwin" }}
{{-     $fontDir = "Library/Fonts" }}
{{-   else if eq .chezmoi.os "linux" }}
{{-     $fontDir = ".local/share/fonts" }}
{{-   end }}

# FiraCode NF
["{{ $fontDir }}/FiraCodeNF"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/FiraCode.zip"
    include = [ "Fira*Complete.ttf" ]

# CaskaydiaCove NF
["{{ $fontDir }}/CaskaydiaCoveNF"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/CascadiaCode.zip"
    include = [ "*.otf" ]

# Ubuntu NF
["{{ $fontDir }}/UbuntuNF"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/Ubuntu.zip"
    include = [ "*Complete.ttf", "*Mono.ttf" ]

# Nerd Font Symbols Only
["{{ $fontDir }}/NerdFontGlyphs"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/NerdFontsSymbolsOnly.zip"
    include = ["*.ttf"]

# FiraCode
["{{ $fontDir }}/FiraCode"]
    type = "archive"
    url = "https://github.com/tonsky/FiraCode/releases/download/6.2/Fira_Code_v6.2.zip"
    stripComponents = 1
    include = ["*/FiraCode-VF.ttf"]

# VictorMono
["{{ $fontDir }}/VictorMono"]
    type = "archive"
    url = "https://rubjo.github.io/victor-mono/VictorMonoAll.zip"
    stripComponents = 1
    include = ["*/*.ttf"]

{{- end }}

